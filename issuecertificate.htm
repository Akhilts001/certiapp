<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>issuecertificate</title>
    <link rel="stylesheet" href="style/issuecertificate.css">
</head>
<body>
    <nav>
        <div class="home">
            <a  href="frontpage.htm">Home</a>
        </div>
        <div class="issuecertificate">
            <a href="issuecertificate.htm">&nbsp Issue certificate &nbsp;</a></p>
        </div>
    </nav>
    <div class="frame">
        <p class="p1">Certificate Dapp</p>
        <div class="issue-certificate">
            <form action="">
                <table>
                    <p class="p2">Issue New certificate</p>
                    <tr>
                        <td>Select Course *<br>
                            <select>
                                <option>Certified Blockchain Associate</option>
                                <option>Cyber security</option>
                                <option>Electic</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            certificate ID *<br>
                            <input class="text" type="text" placeholder="Certificate ID" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Candidate name *<br>
                            <input class="text" type="text" placeholder="Name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Select Grade *<br>
                            <select>
                                <option selected>S</option>
                                <option>A+</option>
                                <option>A</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Issue Date *<br>
                            <input class="date" type="date" value="date" required>
                        </td>
                    </tr>
                </table>
                <input class="issue-btn" type="submit" value="Issue Certificate">
            </form>

        </div>


    </div>

</body>
</html>
